name: Build Wheels

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux ---
          - os: ubuntu-latest
            arch: auto

          # --- macOS Intel (x86_64) ---
          - os: macos-13
            arch: x86_64

          # --- macOS Apple Silicon (arm64) ---
          - os: macos-14
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_ENVIRONMENT_MACOS: >
            CFLAGS="-I$(brew --prefix libomp)/include $CFLAGS"
            CXXFLAGS="-I$(brew --prefix libomp)/include $CXXFLAGS"
            LDFLAGS="-L$(brew --prefix libomp)/lib -lomp $LDFLAGS"
            CMAKE_PREFIX_PATH="$(brew --prefix libomp);$CMAKE_PREFIX_PATH"
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl