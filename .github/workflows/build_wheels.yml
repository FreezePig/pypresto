name: Build Wheels

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux ---
          - os: ubuntu-latest
            arch: auto

          # --- macOS Intel (x86_64) ---
          - os: macos-13
            arch: x86_64

          # --- macOS Apple Silicon (arm64) ---
          - os: macos-14
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.21.3

      - name: Configure macOS Environment
        if: runner.os == 'macOS'
        run: |
          brew install libomp openblas
          OMP_PREFIX=$(brew --prefix libomp)
          BLAS_PREFIX=$(brew --prefix openblas)
          echo "CFLAGS=-I$OMP_PREFIX/include -I$BLAS_PREFIX/include $CFLAGS" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$OMP_PREFIX/include -I$BLAS_PREFIX/include $CXXFLAGS" >> $GITHUB_ENV
          echo "LDFLAGS=-L$OMP_PREFIX/lib -lomp -L$BLAS_PREFIX/lib -lopenblas $LDFLAGS" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$OMP_PREFIX;$BLAS_PREFIX;$CMAKE_PREFIX_PATH" >> $GITHUB_ENV

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ARCHS: ${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl